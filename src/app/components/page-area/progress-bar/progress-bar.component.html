<div class="progress-container">
    <div class="progress-bar" [ngStyle]="{ width: percentage + '%' }" [ngClass]="progressClass"></div>
    
    <div *ngIf="showCompleted" class="progress-info">
      <span class="progress-percentage">{{ percentage }}%</span>
      <span class="progress-count" *ngIf="completedCount !== null && totalCount !== null">
        {{ completedCount }} of {{ totalCount }} {{ itemLabel }} completed
      </span>
    </div>
  </div>
