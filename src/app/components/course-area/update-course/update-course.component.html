<div class="course-form-container">
    <h2>Update Course</h2>
  
    <div *ngIf="isLoading" class="loading-indicator">
      <p>Loading course data...</p>
    </div>
  
    <form *ngIf="!isLoading && course" [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="course-form">
      <div class="form-group">
        <label for="title">Course Title</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          placeholder="Enter course title"
        >
        <div *ngIf="courseForm.get('title').touched && courseForm.get('title').invalid" class="error-message">
          <p *ngIf="courseForm.get('title').errors?.['required']">Title is required</p>
          <p *ngIf="courseForm.get('title').errors?.['minlength']">Title must be at least 3 characters</p>
          <p *ngIf="courseForm.get('title').errors?.['maxlength']">Title cannot exceed 100 characters</p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          formControlName="description" 
          rows="5" 
          placeholder="Enter course description"
        ></textarea>
        <div *ngIf="courseForm.get('description').touched && courseForm.get('description').invalid" class="error-message">
          <p *ngIf="courseForm.get('description').errors?.['required']">Description is required</p>
          <p *ngIf="courseForm.get('description').errors?.['minlength']">Description must be at least 10 characters</p>
          <p *ngIf="courseForm.get('description').errors?.['maxlength']">Description cannot exceed 1000 characters</p>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" (click)="cancel()" class="cancel-button">Cancel</button>
        <button type="submit" class="submit-button">Update Course</button>
      </div>
    </form>
  </div>
