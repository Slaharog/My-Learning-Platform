<div>
    <h2>{{ isEditMode ? 'Edit Lesson' : 'Add New Lesson' }}</h2>
    
    <form (ngSubmit)="saveLesson()" [formGroup]="lessonForm">
      <div>
        <label for="title">Title:</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title" 
          placeholder="Enter lesson title">
        <div *ngIf="lessonForm.get('title')?.invalid && lessonForm.get('title')?.touched">
          <span *ngIf="lessonForm.get('title')?.errors?.['required']">Title is required</span>
        </div>
      </div>
    
      <div>
        <label for="videoUrl">Video URL:</label>
        <input 
          type="text" 
          id="videoUrl" 
          formControlName="videoUrl" 
          placeholder="Enter video URL">
        <div *ngIf="lessonForm.get('videoUrl')?.invalid && lessonForm.get('videoUrl')?.touched">
          <span *ngIf="lessonForm.get('videoUrl')?.errors?.['required']">Video URL is required</span>
        </div>
      </div>
    
      <div>
        <button type="submit" [disabled]="lessonForm.invalid">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
  </div>
